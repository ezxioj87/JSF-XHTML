<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Galeria</title>
</h:head>

<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets" template="/inicio.xhtml">

		<ui:define name="general_content">
			<h:form>
				<p:growl id="messages" showDetail="false" />

				<p:galleria value="#{galeria.images}" var="image" panelWidth="500"
					panelHeight="313" showCaption="true">
					<p:graphicImage value="/galeria/#{image}"
						alt="Image Description for #{image}" title="#{image}" />
				</p:galleria>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
